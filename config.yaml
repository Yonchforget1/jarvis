# Jarvis AI Agent Configuration
#
# To switch backends, update these three fields:
#   Claude:  backend: claude,  model: claude-sonnet-4-5-20250929,  api_key_env: ANTHROPIC_API_KEY
#   OpenAI:  backend: openai,  model: gpt-4o,                     api_key_env: OPENAI_API_KEY
#   Gemini:  backend: gemini,  model: gemini-2.0-flash,            api_key_env: GOOGLE_API_KEY

backend: claude
model: claude-sonnet-4-5-20250929
api_key_env: ANTHROPIC_API_KEY
max_tokens: 4096
system_prompt: >
  You have access to filesystem, shell, web, game development, and self-improvement tools.
  Think step by step. When you complete a task, use reflect_on_task to log what you learned.
